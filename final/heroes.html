<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <script type="module" src="./js/global.js"></script>
    <script type="module" src="./js/heroes.js"></script>
    <title>Heroes</title>
</head>
<body>
<header>
    <h1>Heroes</h1>
    <p>Explore the legendary heroes of Greek Mythology.</p>
</header>

<main></main>

<form id="addHeroForm">
    <h2>Add a Hero</h2>

    <label for="name">Name:</label>
    <input type="text" 
    id="name" 
    name="name" 
    required placeholder="e.g. Hercules">

    <label for="image">Image Url:</label>
    <input type="url" 
    id="image" 
    name="image" 
    required placeholder="e.g. https://example.com/image.jpg">

    <button type="submit">Add Hero</button>
</body>
</html>
